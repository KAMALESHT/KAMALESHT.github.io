<h2>beginning with canvas</h2>
<canvas id="mycanvas" height="500px" width="500px" ></canvas>
<button id="kick">Kick(Left Arrow)</button>
<button id="punch">Punch(Right Arrow)</button>
<button id="forward">Forward</button>
<button id="backward">Backward</button>
<script >
let c=document.getElementById("mycanvas");
let ctx=c.getContext("2d");
    
    let loadImage = (src,callback)=>{
        let img =document.createElement("img");
        img.onload = ()=>callback(img);   
        img.src=src; 
    };
    let imagePath = (frameno,animation)=>{
        return "/images/"+animation+"/" + frameno + ".png";
    };
    let frames = {
        idle:[1,2,3,4,5,6,7,8],
        kick: [1,2,3,4,5,6,7],
        punch:[1,2,3,4,5,6,7],
        backward:[1,2,3,4,5,6,],
        forward:[1,2,3,4,5,6],
    };
    
    let loadImages=(callback)=>{
        let images={idle:[],kick:[],punch:[],backward:[],forward:[]};
        let imagesToLoad = 0;
    
        ["idle","kick","punch","forward","backward"].forEach((animation)=>{
            let animationFrames=frames[animation];
            imagesToLoad = imagesToLoad+ animationFrames.length;
    
            animationFrames.forEach((frameno)=>{
                let path = imagePath(frameno,animation);
            
                loadImage(path,(image)=>{
                    images[animation][frameno-1]=image;
                    imagesToLoad=imagesToLoad-1;
    
                    if(imagesToLoad === 0){
                         callback(images);
                    }
                });
            });
        });
    };
    
    let animate=(ctx,images,animation,callback)=>{
        images[animation].forEach((image,index)=>{
            setTimeout(()=>{
                ctx.clearRect(0,0,500,500);
                ctx.drawImage(image,0,0,500,500);
            },index*100);
        });
        setTimeout(callback,images[animation].length*100);
    };
    loadImages((images)=>{
        let queuedAnimation =[];
    
        let aux = ()=>{
            let selectedAnimation;
            if(queuedAnimation.length === 0){
                selectedAnimation = "idle";
            }else{
                selectedAnimation = queuedAnimation.shift();
            }
            animate(ctx,images,selectedAnimation,aux)
        };
        aux();
        document.getElementById("kick").onclick = ()=>{
            queuedAnimation.push("kick");
        };
        document.getElementById("punch").onclick = ()=>{
            queuedAnimation.push("punch");
        };
        document.getElementById("forward").onclick = ()=>{
            queuedAnimation.push("forward");
        };
        document.getElementById("backward").onclick = ()=>{
            queuedAnimation.push("backward");
        };
    
        document.addEventListener("keyup", (event)=>{
            const key = event.key;
    
            if (key ==="ArrowLeft"){
                queuedAnimation.push("kick");
            }else if(key ==="ArrowRight"){
                queuedAnimation.push("punch");
            }else if(key ==="ArrowUp"){
                queuedAnimation.push("forward");
            }else if(key ==="ArrowDown"){
                queuedAnimation.push("backward");
            }
        })
    });</script>
    <body style="background-image: url(images/background.jpg); background-size: cover;"></body>
